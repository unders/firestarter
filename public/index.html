<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Demo of functionbox's funcbox-comment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>functionbox</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="max-width">
                <h1><a href="/">functionbox</a></h1>
            </div>
        </header>
        <section>
            <div class="max-width">
                <div id="funcbox-comment">
                    <form   class="funcbox-comment-form">
                        <div class="funcbox-comment-group">
                            <textarea class="funcbox-textarea"
                                      name='body'
                                      tabindex="1"
                                      placeholder="Write a comment"></textarea>
                            <span class="funcbox-textarea-error">
                                Please, write something.
                            </span>
                        </div>
                        <button class="funcbox-button" tabindex="2">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
