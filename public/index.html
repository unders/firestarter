<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Demo of functionbox's funcbox-comment">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>functionbox</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="max-width">
                <h1><a href="/">Firestarter</a></h1>
                <div class="authentication">
                    <a href="#login">Login</a>
                </div>
            </div>
        </header>
        <section>
            <div class="max-width">
                <div id="funcbox-comment">
                    <script>
                        function funcboxLoading() {
                            var el = document.querySelector(".funcbox-placeholder-text");
                            el.innerHTML = "Loading form <span class='loading'></span>";
                        }
                    </script>
                    <h3 class="funcbox-comment-heading">Comments</h3>
                    <div    class="funcbox-placeholder"
                            onclick="funcboxLoading();">
                        <span class="funcbox-placeholder-text">
                            Write a comment...
                        </span>
                    </div>
                    <ul class="funcbox-comment-list">
                        <li class="funcbox-comment-item">This is the first comment</li>
                    </ul>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
    <script>
        function funcboxComments() {
            var comments = [
                { body: "This is the first comment" },
                { body: "This is comment 2" }
            ];
            return comments;
        }
    </script>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
